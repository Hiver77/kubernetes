service:
  type: LoadBalancer
master:
  configOptions:
    -Dspark.ui.reverseProxy=true
    -Dspark.ui.reverseProxyUrl=http://localhost #you can choose any domain name
worker:
  replicas: 2 #setup number of workers and resources for each one
  resources:
    requests:
      memory: "2.5Gi"
      cpu: "4"
    limits:
      memory: "5Gi"
      cpu: "8"
  configOptions:
    -Dspark.ui.reverseProxy=true
    -Dspark.ui.reverseProxyUrl=http://localhost
ingress:
  enabled: true
  hostname: localhost